<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <h1>Contatos</h1>
  <form action="">
    <div class="container">
      <div class="form-row">
        <label for="txtNome">Nome</label>
        <input type="text" name="nome" id="txtNome" placeholder="Digite seu nome">
        <div class="invalid-feedback">Informe o nome corretamente</div>
      </div>
      <div class="form-row">
        <label for="txtFone">Telefone</label>
        <input type="text" name="fone" id="txtFone" placeholder="(99)99999-9999">
        <div class="invalid-feedback">Informe o telefone corretamente</div>
      </div>
      <input type="button" value="Inserir" id="btnInserir" onclick="inserirContato()">
      
    </div>
  </form>
  <div class="table" id="tableContact">
    <table id="tbContacts">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>1</td>
          <td>José Roberto</td>
          <td>(67)98147-5930</td>
          <td><button>Delete</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>José Roberto</td>
          <td>(67)98147-5930</td>
          <td><button onclick="remove()">Delete</button></td>
        </tr>
        
      </tbody>
      
    </table>
  </div>
  
<script src="./js/script.js"></script>
</body>
</html>
